<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .tip-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 22px;
            margin: 0;
        }
        .header p {
            font-size: 14px;
            margin: 5px 0 0;
            color: #555;
        }
        .tip-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }
        .tip-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .tip-button:hover {
            background-color: #1976d2;
            transform: scale(1.05);
        }
        .bottom-buttons {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .custom-tip, .no-tip {
            margin-top: 10px;
            padding: 15px;
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .custom-tip:hover, .no-tip:hover {
            background-color: #e0e0e0;
            transform: scale(1.02);
        }
        .no-tip {
            background-color: #ff6666;
            color: white;
            border: none;
        }
        .no-tip:hover {
            background-color: #e64a4a;
        }
    </style>
    <script>
        function showTipMessage() {
            alert("This website is a joke, no payment is required. But if you seriously want to assist, DM alexander.1650 on Discord. Click No Tip to continue to download. üòÅ");
        }
    </script>
</head>
<body>
    <div class="tip-container">
        <div class="header">
            <h1>The value of this livery is <strong>$5</strong></h1>
            <p>you get it for free, if you wish to support, click below</p>
        </div>
        <div class="tip-grid">
            <button class="tip-button" onclick="showTipMessage()">15%<br>$0.75</button>
            <button class="tip-button" onclick="showTipMessage()">20%<br>$1.00</button>
            <button class="tip-button" onclick="showTipMessage()">25%<br>$1.25</button>
        </div>
        <div class="bottom-buttons">
            <button class="custom-tip" onclick="showTipMessage()">Custom Tip Amount</button>
            <button class="no-tip" onclick="window.location.href='https://drive.google.com/uc?export=download&id=1cm3K2IA0-b4KPinxDYCWK3aelICyUW_5'">No Tip</button>
        </div>
    </div>
</body>
</html>
